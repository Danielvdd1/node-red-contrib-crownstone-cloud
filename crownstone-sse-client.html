<script type="text/html" data-help-name="crownstone sse client">
    <p>Receives events from the cloud using Server Sent Events.</p>

    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt class="optional">start<span class="property-type">bool</span></dt>
        <dd>Start the SSE client. Set start to <code>true</code>.</dd>
        <dt class="optional">stop<span class="property-type">bool</span></dt>
        <dd>Stop the SSE client. Set stop to <code>true</code>.</dd>
    </dl>

    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>Standard output
            <dl class="message-properties">
                <dt>payload<span class="property-type">object</span></dt>
                <dd>An object containing event information.</dd>
            </dl>
        </li>
        <li>Authorization required error
            <dl class="message-properties">
                <dt>payload<span class="property-type">object</span></dt>
                <dd>The standard error of the command.</dd>
            </dl>
        </li>
        <li>Standard error
            <dl class="message-properties">
                <dt>payload<span class="property-type">object</span></dt>
                <dd>The standard error of the command.</dd>
            </dl>
        </li>
    </ol>

    <h3>Details</h3>
    <p>This node can be used to get events from the server.</p>
    <p>The technology that is used is called Server-Sent Events. A event stream is created with the Crownstone Event server. The server will sent events to the client with changes in the cloud.</p>
    <p>This node returns an object with the event information in <code>msg.payload</code>.</p>
    <p>The event listener can be started and stopped with <code>msg.start</code> and <code>msg.stop</code>. Set this field to <code>true</code>.</p>
    <p>This node is dependent on the Crownstone authenticate node.
        Import the Crownstone authenticate node in the project to make use of the features of this node.
    </p>

    </ul>
