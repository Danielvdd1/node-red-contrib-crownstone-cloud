<script type="text/javascript">
    RED.nodes.registerType('crownstone authenticate', {
        category: 'Crownstone',
        color: '#FFFFFF',
        defaults: {
            name: { value: "" }
        },
        credentials: {
            email: { type: "text" },
            password: { type: "password" }
        },
        inputs: 1,
        outputs: 1,
        icon: "icons/crownstone_logo_black.svg",
        label: function () {
            return this.name || "Crownstone authenticate";
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        }
    });
</script>

<script type="text/html" data-template-name="crownstone authenticate">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row">
        <label for="node-input-email"><i class="fa fa-at"></i> Email</label>
        <input type="text" id="node-input-email">
    </div>
    <div class="form-row">
        <label for="node-input-password"><i class="fa fa-lock"></i> Password</label>
        <input type="password" id="node-input-password">
    </div>
</script>

<script type="text/html" data-help-name="crownstone authenticate">
    <p>Log in to make use of the Crownstone cloud.</p>

    <h3>Outputs</h3>
    <ol class="node-ports">
        <li>Authentication error
            <dl class="message-properties">
                <dt>payload<span class="property-type">object</span></dt>
                <dd>The standard error of the command.</dd>
            </dl>
        </li>
    </ol>

    <h3>Details</h3>
    <p>This node is to authenticate the user to communicate with the Crownstone cloud.</p>
    <p>Enter the email and password in the node that is used to access the <a href="https:my.crownstone.rocks/">Crownstone cloud</a>.</p>
    <p>The authentication is done directly when Node-RED starts. The authentication node can be triggered to get a new access token.</p>
    <p>A cloud object is stored in global context and is used by other Crownstone nodes.</p>
    
    <h3>References</h3>
    <ul>
        <li><a href="https:crownstone.rocks/">Crownstone</a> - Crownstone website</li>
        <li><a href="https://github.com/Danielvdd1/node-red-contrib-crownstone-rest-api/">GitHub</a> - The nodes GitHub repository</li>
    </ul>
</script>
