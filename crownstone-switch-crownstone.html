<script type="text/javascript">
    RED.nodes.registerType('crownstone switch crownstone',{
        category: 'experimental',
        color: '#FFFFFF',
        defaults: {
            name: {value:""},
            crownstone: {value:""},
            state: {value:false},
            percentage: {value:0, validate:RED.validators.number()} // TODO: make a validator function for percentages
        },
        inputs:1,
        outputs:1,
        icon: "icons/crownstone_logo_black.svg",
        label: function() {
            return this.name||"Crownstone switch crownstone";
        },
        oneditprepare: function() {
            var node = this;
            var requestData;

            function updateInputTypeDimming(dimming){
                //console.log(dimming);
                if(dimming){
                    $("#input-state").hide();
                    $("#input-percentage").show();
                }
                else{
                    $("#input-state").show();
                    $("#input-percentage").hide();
                }
            }

            $.getJSON('crownstones/' + node.id,function(data) {
                console.log(data); // Debug
                //console.log("Debug test: Start value of cronwstone" + $('#node-input-crownstone').val()); // The result is null because the list is empty.

                // Copy data for later use when the change event is activated.
                //requestData = data;
                requestData = $.extend(true, {}, data);


                // Generate drop-down list
                data.crownstones.forEach(crownstone => {
                    $('#node-input-crownstone').append(`<option value="${crownstone.id}">${crownstone.name}</option>`);
                });
                // Highlight selected item
                $('#node-input-crownstone').val(requestData.selectedCrownstoneId);


                // Show dimming or switching input field on start
                var dimming = requestData.crownstones.find(a => a.id === requestData.selectedCrownstoneId).dimming;
                updateInputTypeDimming(dimming);
                // Show dimming or switching input field on change
                $('#node-input-crownstone').on("change", function() {
                    var dimming = requestData.crownstones.find(a => a.id === $(this).val()).dimming;
                    updateInputTypeDimming(dimming);
                });
            });
        }
    });
</script>

    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <!--
    <div class="form-row">

        <input type="text" id="node-input-crownstone" placeholder="Crownstone name">
    </div>
    -->
    <div class="form-row form-row-crownstone-name">
        <label for="node-input-crownstone"><i class="fa fa-flag"></i> Crownstone name</span></label>
        <select type="text" id="node-input-crownstone" style="width: 250px;">
        </select>
    </div>

    <div class="form-row form-row-crownstone-state" id="input-state">
        <label for="node-input-state"><i class="fa fa-tag"></i> switch state</label>
        <input type="checkbox" id="node-input-state" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-state" style="width: 70%;">On/Off</label>
    </div>

    <div class="form-row form-row-crownstone-percentage" id="input-percentage">
        <label for="node-input-percentage"><i class="fa fa-tag"></i> Percentage</label>
        <input type="text" id="node-input-percentage" placeholder="%">
    </div>
</script>
