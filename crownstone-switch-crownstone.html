<script type="text/javascript">
    RED.nodes.registerType('crownstone switch crownstone',{
        category: 'experimental',
        color: '#FFFFFF',
        defaults: {
            name: {value:""},
            crownstoneId: {value:""},
            onOffToggle: {value:false},
            dimPercentage: {value:0, validate:RED.validators.number()} // TODO: make a validator function for percentages
        },
        inputs:1,
        outputs:1,
        icon: "icons/crownstone_logo_black.svg",
        label: function() {
            return this.name||"Crownstone switch Crownstone";
        },
        oneditprepare: function() {
            var node = this;
            var requestData;

            function updateInputTypeDimming(dimming){
                //console.log(dimming);
                if(dimming){
                    $("#input-onOffToggle").hide();
                    $("#input-dimPercentage").show();
                }
                else{
                    $("#input-onOffToggle").show();
                    $("#input-dimPercentage").hide();
                }
            }

            $.getJSON('crownstones/' + node.id,function(data) {
                console.log(data); // Debug
                //console.log("Debug test: Start value of cronwstone" + $('#node-input-crownstone').val()); // The result is null because the list is empty.

                // Copy data for later use when the change event is activated.
                //requestData = data;
                requestData = $.extend(true, {}, data);


                // Generate drop-down list
                for (let i = 0; i < data.crownstones.length; i++) {
                    const crownstone = data.crownstones[i];
                    $('#node-input-crownstoneId').append(`<option value="${crownstone.id}">${crownstone.name}</option>`);
                }
                // Highlight selected item
                $('#node-input-crownstoneId').val(requestData.selectedCrownstoneId);

                
                // Show dimming or switching input field on start
                var dimming = requestData.crownstones.find(a => a.id === requestData.selectedCrownstoneId).dimming;
                updateInputTypeDimming(dimming);
                // Show dimming or switching input field on change
                $('#node-input-crownstoneId').on("change", function() {
                    var dimming = requestData.crownstones.find(a => a.id === $(this).val()).dimming;
                    updateInputTypeDimming(dimming);
                });
            });
        }
    });
</script>

    <div class="form-row form-row-crownstoneId">

        <select type="text" id="node-input-crownstoneId" style="width: 250px;">

    <div class="form-row form-row-onOffToggle" id="input-onOffToggle">

    <div class="form-row form-row-dimPercentage" id="input-dimPercentage">

        <input type="text" id="node-input-dimPercentage" placeholder="%">

</script>
