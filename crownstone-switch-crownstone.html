<script type="text/javascript">
    RED.nodes.registerType('crownstone switch crownstone',{
        category: 'experimental',
        color: '#FFFFFF',
        defaults: {
            name: {value:""},
            crownstoneId: {value:""},
            onOffToggle: {value:false},
            dimPercentage: {value:0, validate:RED.validators.number()} // TODO: make a validator function for percentages
        },
        inputs:1,
        outputs:1,
        icon: "icons/crownstone_logo_black.svg",
        label: function() {
            return this.name||"Crownstone switch Crownstone";
        },
        oneditprepare: function() {
            var node = this;
            var requestData;

            // Function to show or hide the corresponding input fields
            function updateInputTypeDimming(dimming){
                if(dimming){
                    $("#input-onOffToggle").hide();
                    $("#input-dimPercentage").show();
                }
                else{
                    $("#input-onOffToggle").show();
                    $("#input-dimPercentage").hide();
                }
            }

            $.getJSON('crownstones/' + node.id,function(data) {
                // Copy data for later use when the change event is activated.
                requestData = $.extend(true, {}, data);


                // Generate drop-down list
                for (let i = 0; i < data.crownstones.length; i++) {
                    const crownstone = data.crownstones[i];
                    $('#node-input-crownstoneName').append(`<option value="${crownstone.id}">${crownstone.name}</option>`);
                }
                // Highlight selected item
                $('#node-input-crownstoneName').val($('#node-input-crownstoneId').val());

                
                // Show dimming or switching input field on start
                var dimming = requestData.crownstones.find(a => a.id === $('#node-input-crownstoneId').val()).dimming;
                updateInputTypeDimming(dimming);
                // Show dimming or switching input field on change
                $('#node-input-crownstoneName').on("change", function() {
                    var dimming = requestData.crownstones.find(a => a.id === $(this).val()).dimming;
                    updateInputTypeDimming(dimming);
                });
            });
        },
        oneditsave: function() {
            // Put the chosen Crownstone in the hidden field
            $('#node-input-crownstoneId').val($('#node-input-crownstoneName').val());
        }
    });
</script>

<script type="text/html" data-template-name="crownstone switch crownstone">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>

    <div class="form-row form-row-crownstoneId" id="input-crownstoneId" hidden>
        <label for="node-input-crownstoneId"> Crownstone id</label>
        <input type="text" id="node-input-crownstoneId">
    </div>
    <div class="form-row form-row-crownstoneName">
        <label for="node-input-crownstoneName"><i class="fa fa-tag"></i> Crownstone name</span></label>
        <select type="text" id="node-input-crownstoneName" style="width: 250px;">
        </select>
    </div>

    <div class="form-row form-row-onOffToggle" id="input-onOffToggle">
        <label for="node-input-onOffToggle"><i class="fa fa-sliders"></i> New State</label>
        <input type="checkbox" id="node-input-onOffToggle" style="display: inline-block; width: auto; vertical-align: top;">
        <label for="node-input-onOffToggle" style="width: 70%;">On/Off</label>
    </div>

    <div class="form-row form-row-dimPercentage" id="input-dimPercentage">
        <label for="node-input-dimPercentage"><i class="fa fa-percent"></i> Dim percentage</label>
        <input type="text" id="node-input-dimPercentage" placeholder="%">
    </div>
</script>

<script type="text/html" data-help-name="crownstone switch crownstone">
    <p>Switch Crownstones with the REST API.</p>
</script>
